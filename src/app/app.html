<div class="todoapp">
      <h1 class="todoapp__title"> Todos {{todos.length}} </h1>
      <p>{{ title.errors | json }}</p>

      <div class="todoapp__content">
        <header class="todoapp__header">
          <button
            data-cy="ToggleAllButton"
            type="button"
            class="todoapp__toggle-all active">
          </button>

          <form (ngSubmit)="addTodo()" [formGroup]="todoFrom">
            <input
              data-cy="NewTodoField"
              type="text"
              ref={newTodoField}
              class="todoapp__new-todo"
              placeholder="What needs to be done?"
              name="title"
              [formControl]="title"
            />
          </form>
        </header>

        <section class="todoapp__main" data-cy="TodoList">
          <div
            data-cy="Todo"
            class="todo"
            [class.completed]="todo.completed"
            *ngFor="let todo of todos; let i = index;"
          >
            <label class="todo__status-label">
              <input
                data-cy="TodoStatus"
                type="checkbox"
                class="todo__status"
                [(ngModel)]="todo.completed"
              />
            </label>

            @if(editing){
              <form>
                <input
                  data-cy="TodoTitleField"
                  type="text"
                  class="todo__title-field"
                  placeholder="Empty todo will be deleted"
                  defaultValue="{{todo.title}}"
                />
              </form>
            }

            @if(!editing){
              <ng-container>
                <span data-cy="TodoTitle" class="todo__title"> {{todo.title}} </span>
                <button
                  type="button"
                  class="todo__remove"
                  data-cy="TodoDeleteButton"
                  (click)="todos.splice(i, 1)"
                >
                  Ã—
                </button>
              </ng-container>
            }


            <div data-cy="TodoLoader" class="modal overlay" [class.is-active]="false">
              <div class="modal-background has-background-white-ter"></div>
              <div class="loader"></div>
            </div>
          </div>
        </section>

        <footer class="todoapp__footer" data-cy="Footer">
          <span class="todo-count" data-cy="todosCounter">
            {{ activeTodosCount }} items left
          </span>

          <nav class="filter" data-cy="Filter">
            <a
              data-cy="FilterLinkAll"
              href="#/"
              class="filter__link selected"
            >
              All
            </a>

            <a
              data-cy="FilterLinkActive"
              href="#/active"
              class="filter__link"
            >
              Active
            </a>
            <a
              data-cy="FilterLinkCompleted"
              href="#/completed"
              class="filter__link"
            >
              Completed
            </a>
          </nav>

          <button
            data-cy="ClearCompletedButton"
            type="button"
            class="todoapp__clear-completed"
          >
            Clear completed
          </button>
        </footer>
      </div>

      <div
        data-cy="ErrorNotification"
        class="notification is-danger is-light has-text-weight-normal"
      >
        <button
          data-cy="HideErrorButton"
          type="button"
          class="delete"
        ></button>

        Unable to add a todo
        <br />
        Unable to delete a todo
        <br />
        Unable to update a todo
      </div>
    </div>

<router-outlet />
